version: "3.9"
# Infrastructure services for Audit (Kafka) and Metadata (Postgres)

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports: ["2181:2181"]

  kafka:
    image: bitnami/kafka:latest
    container_name: filegov-kafka
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    ports: ["9092:9092"]
    depends_on: ["zookeeper"]

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=filegov
      - POSTGRES_PASSWORD=filegov
      - POSTGRES_DB=filegov
    ports: ["5432:5432"]
